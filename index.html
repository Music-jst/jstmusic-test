<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JST Music - Lessons & Music</title>
    <style>
        body {
            font-family: Georgia, serif;
            text-align: center;
            background: #E3D5C4;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ccc;
        }
        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        .nav-links li {
            margin: 0 15px;
        }
        .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            transition: color 0.33s;
        }
        .nav-links a:hover {
            color: #B8860B;
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            flex-grow: 1;
        }
        .logo img {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }
        .logo-text {
            text-align: left;
        }
        .logo-text h1 {
            margin: 0;
            font-size: 22px;
            font-weight: normal;
            text-decoration: underline 2px;
        }
        .logo-text h2 {
            margin: 0;
            font-size: 12px;
            font-weight: bold;
            text-decoration: underline;
        }
        .social-icons {
            display: flex;
            gap: 15px;
        }
        .social-icons a img {
            width: 32px;
            height: 32px;
        }
        .content {
            margin: 20px auto 10px;
            max-width: 800px;
        }
        .flyer img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 5px;
        }
        .contact-form {
            margin: 20px auto;
            max-width: 600px;
            background: transparent;
            box-shadow: none;
            padding: 0;
        }
        .contact-form .name-fields {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 5px;
        }
        .contact-form .name-fields input {
            width: 48%;
            display: inline-block;
        }
        .contact-form input {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px auto;
            border: 1px solid black;
            border-radius: 5px;
            display: block;
            background: transparent;
            color: black;
        }
        .contact-form textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px auto;
            border: 1px solid black;
            border-radius: 5px;
            display: block;
            background: transparent;
            color: black;
        }
        .contact-form button {
            background: #666;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .footer {
            margin-top: 10px;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul class="nav-links">
            <li><a href="https://jst-music.bandcamp.com/" target="_blank">Music</a></li>
            <li><a href="https://www.youtube.com/@musicjst/videos" target="_blank">Videos</a></li>
            <li><a href="https://open.spotify.com/artist/5PNdR9lktFAgNwSNskWRWT?si=33lOcFs_RnWgXaHe-ZtHLg" target="_blank">Stream</a></li>
            <li><a href="https://www.wipeoutmusic.com/roster/jamie-thompson/" target="_blank">Portfolio</a></li>
        </ul>
        <div class="logo">
            <img src="Bass Head Logo.png" alt="Basshead Logo">
            <div class="logo-text">
                <h1>Jamie Thompson</h1>
                <h2>BASSIST / COMPOSER</h2>
            </div>
        </div>
        <div class="social-icons">
            <a href="https://instagram.com/musicjst" target="_blank"><img src="IG Logo.png" alt="Instagram"></a>
            <a href="https://www.youtube.com/@musicjst" target="_blank"><img src="YT Logo.png" alt="YouTube"></a>
        </div>
    </div>

    <div class="content">
        <div class="flyer">
            <img src="Flyer without tickets.png" alt="Lesson Flyer">
        </div>
    </div>

    <div class="contact-form">
        <form action="mailto:hello@jstmusic.com" method="post" enctype="text/plain">
            <div class="name-fields">
                <input type="text" name="firstname" placeholder="First Name" required>
                <input type="text" name="lastname" placeholder="Last Name">
            </div>
            <input type="email" name="email" placeholder="Email" required>
            <textarea name="message" rows="4" placeholder="Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>

    <div class="footer">&copy; 2025 J.st Music</div>
</body>
</html>
